<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90后晨仔的博客 | 90s Chen Zai's Blog</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="default">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">90后晨仔的博客</div>
        <ul class="nav-links">
            <li><a href="#home" class="nav-link">首页</a></li>
            <li><a href="#about" class="nav-link">关于</a></li>
            <li><a href="#archive" class="nav-link">归档</a></li>
        </ul>
        <div class="theme-switcher">
            <select id="theme-selector">
                <option value="default">默认</option>
                <option value="dark">深色</option>
                <option value="sunset">日落</option>
                <option value="terminal">终端</option>
            </select>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main id="main-content">
        <!-- 内容将通过JavaScript动态加载 -->
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 90后晨仔的博客 | 使用HTML, CSS和JavaScript构建</p>
    </footer>

    <!-- JavaScript文件 -->
    <script src="pages.js"></script>
    <script src="router.js"></script>
    <script src="theme.js"></script>
    <script src="posts.js"></script>
    <script src="interactions.js"></script>
    <script>
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化主题
            Theme.init();
            // 创建路由实例
            const router = new Router();
            // 加载初始页面
            router.navigate(window.location.hash || '#home');
        });
    </script>
</body>
</html>
